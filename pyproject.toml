[tool.poetry]
name = "apologies"
version = "0.1.3-alpha"
description = "Python code to play a game similar to Sorry"
authors = ["Kenneth J. Pronovici <pronovic@ieee.org>"]
license = "Apache-2.0"
readme = "PyPI.md"
homepage = "https://apologies.readthedocs.io"
repository = "https://github.com/pronovic/apologies"
include = ["LICENSE"]
classifiers=[
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: Apache Software License",
   "Operating System :: OS Independent",
   "Environment :: Console",
   "Intended Audience :: Developers",
   "Natural Language :: English",
   "Topic :: Games/Entertainment :: Board Games",
   "Topic :: Software Development :: Libraries",
]

[tool.poetry.dependencies]
python = "^3.7"
attrs = "^19.3.0"
arrow = "^0.15.5"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
coverage = "^5.0.3"
flexmock = "^0.10.4"
tox = "^3.14.5"
pylint = "^2.4.4"
sphinx = "^2.4.4"
toml = "^0.10.0"
pre-commit = "^2.2.0"
black = "^19.10b0"
mypy = "^0.770"
isort = "^4.3.21"

[tool.black]
line-length = 120
target-version = ['py37', 'py38']
include = '(src\/scripts\/.*$|\.pyi?$)'
exclude = '''
/(
    \.git
  | __pycache__
  | \.tox
  | build
  | dist
  | docs
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
