# vim: set ft=yaml ts=2 sw=2:
name: Test Suite
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '05 17 15 * *'  # 15th of the month at 5:05pm UTC
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.7", "3.8", "3.9", "3.10" ]
    runs-on: ${{ matrix.os }}
    env:
      # Run builds using a specific version of Poetry, to avoid surprises
      POETRY_VERSION: "1.2.0"
      # Ensure that Poetry never tries to unlock a keyring, which will either fail or hang
      # See: https://github.com/python-poetry/poetry/issues/2692#issuecomment-1235683370
      PYTHON_KEYRING_BACKEND: "keyring.backends.null.Keyring"
    steps: 
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Platform information
        run: |
          # Show platform information
          python utils/showplatform.py
      - name: Determine Poetry home
        shell: bash
        run: |
          # Determine Poetry home directory for caching
          if [ "$RUNNER_OS" == "Linux" ]; then
            echo "POETRY_HOME=/home/runner/.local" >> "$GITHUB_ENV"
          elif [ "$RUNNER_OS" == "macOS" ]; then
            echo "POETRY_HOME=/Users/runner/.local" >> "$GITHUB_ENV"
          elif [ "$RUNNER_OS" == "Windows" ]; then
            echo "POETRY_HOME=C:/Users/runneradmin/AppData/Roaming/Python" >> "$GITHUB_ENV"
          fi
      - name: Load cached Poetry
        uses: actions/cache@v2
        with:
          path: ${{ env.POETRY_HOME }}
          key: poetry-${{ runner.os }}-${{ matrix.python }}-${{ env.POETRY_VERSION }}
      - name: Install Poetry
        uses: snok/install-poetry@v1.2.1 # see https://github.com/snok/install-poetry
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install Poetry plugins
        shell: bash
        run: |
          # Install Poetry plugins if necessary
          # Dependency resolution for plugins is slow, so we try to avoid doing it
          for plugin in poetry-plugin-export; do
            poetry self show "$plugin"
            if [ $? != 0 ]; then
              poetry self add "$plugin"
            fi
          done
      - name: Load cached dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: |
          # Install dependencies
          poetry install --sync
      - name: Upgrade embedded tools within virtualenv
        run: |
          # Upgrade embedded tools
          poetry run pip install --upgrade pip setuptools wheel
      - name: Run Tox test suite
        run: |
          # Run Tox test suite
          poetry run tox -c .toxrc -e "checks,coverage"
      - name: Upload coverage data to coveralls.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: ${{ runner.os }}-python${{ matrix.python }}
          COVERALLS_PARALLEL: true
        run: | 
          # Upload coverage data to coveralls.io
          poetry run coveralls --service=github
  coveralls:
    name: Indicate completion to coveralls.io
    needs: build
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
    - name: Finished
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Indicate completion to coveralls.io
        pip3 install --upgrade coveralls
        coveralls --service=github --finish
